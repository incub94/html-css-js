<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>
		krosovok
	</title>
	<link rel="stylesheet" href="form.css">
</head>
<!-- Создание шапки страницы -->

<body>
	<header>
		<h1><strong>Contacts</strong></h1>
		<div class="squere1"></div>
		<div class="squere2"></div>
		<div class="squere3"></div>
		<div class="squere4"></div>
	</header>

	<main>
		<div class="form">
			<form action="#">
				<p class="contact"><strong>Contact us</strong></p>
				<fieldset>
					<label for="name">Name (field required)</label><br>
					<input id="name" name="name" required><br>
					<br>
					<label for="emale">Email</label><br>
					<input type="email" id="emale" name="emale" placeholder="biba1@mail.ru"><br>
					<br>
					<label for=" pnumber">Phone number (field required)</label><br>
					<input type="tel" id="pnumber" name="pnumber" required placeholder="8 800 555 35 35">
					<p><br></p>
					<label for="message">Message (field required)</label><br>
					<textarea id="message" name="message" required></textarea>
				</fieldset>
				<p class="btn"><input type="submit" value="Send message"></p>
			</form>
		</div>


		<img src="man.png" class="img" alt="men">






		</div>
	</main>

</body>

</html>
